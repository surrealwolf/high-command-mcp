apiVersion: v1
kind: ConfigMap
metadata:
  name: high-command-config
  namespace: default
  labels:
    app: high-command
data:
  LOG_LEVEL: "INFO"
  MCP_WORKERS: "4"
  X_SUPER_CLIENT: "hc.k8s.cluster"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: high-command
  namespace: default
  labels:
    app: high-command
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: high-command
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: high-command
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: high-command
subjects:
- kind: ServiceAccount
  name: high-command
  namespace: default
